name: CI/CD Astro

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descargar el c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Ejecutar tests (si existen)
      - name: Run tests
        run: npm test
        continue-on-error: false

      # 5Ô∏è‚É£ Build del proyecto Astro
      - name: Build project
        run: npm run build

      # 6Ô∏è‚É£ Deploy a Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      # mensaje whatsapp
      - name: Notify WhatsApp
        if: success()
        run: node scripts/notify-whatsapp.js
        env:
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
          PHONE_NUMBER_ID: ${{ secrets.PHONE_NUMBER_ID }}
          WHATSAPP_RECIPIENT: ${{ secrets.WHATSAPP_RECIPIENT }}
          DEPLOY_MESSAGE: "üöÄ Nuevo deploy en Vercel! Proyecto: ${{ github.repository }} Branch: ${{ github.ref }} URL: https://tu-proyecto.vercel.app"

